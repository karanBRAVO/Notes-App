<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Short Notes</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>

<body id="body">
    <div class="messageBox userSelectNone" id="showInfo_top">
        <div class="innerMsgCont">
            <span id="info"></span>
        </div>
    </div>
    <div id="hiddenLayer"></div>
    <div class="fixedCont" id="modifyNoteDiv">
        <div class="fixedInnerCont" style="background-color: #F94A29; border-color: #F94A29;">
            <div class="crossCont" style="background-color: #F94A29;">
                <div class="crossSign" style="background-color: #F94A29;">
                    <span id="modify_crossSign" class="userSelectNone" style="color: #F94A29;">x</span>
                </div>
            </div>
            <div class="addNoteCont">
                <div class="headingCont" style="background-color: #F94A29;">
                    <div class="heading" style="background-color: #F94A29;">
                        <h3 class="userSelectNone">Modify title</h3>
                    </div>
                </div>
                <div class="inputCont">
                    <input type="text" class="userSelectNone" id="modify_note_title" placeholder="add new note title"
                        autocomplete="off" style="background-color: #F94A29;">
                </div>
                <div class="headingCont" style="background-color: #F94A29;">
                    <div class="heading" style="background-color:#F94A29;">
                        <h3 class="userSelectNone"> Modify Note Description</h3>
                    </div>
                </div>
                <div class="msgCont">
                    <textarea name="textarea" class="userSelectNone" id="modify_userNote" cols="30" rows="10"
                        placeholder="enter your note Description" style="background-color: #F94A29;"></textarea>
                </div>
                <div class="buttonCont" style="background-color: #F94A29;">
                    <button class="userSelectNone" id="modifyNoteBtn" style="color:#F94A29;">Modify Note</button>
                </div>
            </div>
        </div>
    </div>
    <div class="fixedCont" id="addNoteDiv">
        <div class="fixedInnerCont">
            <div class="crossCont">
                <div class="crossSign">
                    <span id="crossSign" class="userSelectNone">x</span>
                </div>
            </div>
            <div class="addNoteCont">
                <div class="headingCont">
                    <div class="heading">
                        <h3 class="userSelectNone"> Add Title</h3>
                    </div>
                </div>
                <div class="inputCont">
                    <input type="text" name="text" class="userSelectNone" id="note_title" placeholder="add note title"
                        autocomplete="off">
                </div>
                <div class="headingCont">
                    <div class="heading">
                        <h3 class="userSelectNone"> Add Note Description</h3>
                    </div>
                </div>
                <div class="msgCont">
                    <textarea name="textarea" class="userSelectNone" id="userNote" cols="30" rows="10"
                        placeholder="enter your note Description"></textarea>
                </div>
                <div class="buttonCont">
                    <button class="userSelectNone" id="addNoteBtn">Add Note</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="mainCont">
        <div class="innerContainer" id="mainInnerCont">
            <div class="signCont" id="addNewNoteIcon">
                <div class="sign" id="addIconCont">
                    <span id="addIcon">+</span>
                </div>
                <div class="toolTipCont">
                    <span class="toolTip">Add note</span>
                </div>
            </div>
            <!-- Show Notes -->
            <div class="noteCont">
                <div class="options">
                    <div class="dateCreatedCont">
                        <div class="spanContDate">
                            <span id="dateCreatedSpan_1">1/29/2023, 1:25:48 PM</span>
                        </div>
                    </div>
                    <div class="optionsLinksCont" id="optionsLinksCont_1">
                        <div class="mainoptionCont" id="editBtn_1" style="cursor: not-allowed;">
                            <img src="edit.svg" alt="" draggable="false" id="editImg" class="optionsIcon">
                            <div class="spanOption">
                                <span class="userSelectNone">Edit</span>
                            </div>
                        </div>
                        <div class="mainoptionCont" id="deleteBtn_1"  style="cursor: not-allowed;">
                            <img src="delete.svg" alt="" draggable="false" id="deleteImg" class="optionsIcon">
                            <div class="spanOption">
                                <span class="userSelectNone">Delete</span>
                            </div>
                        </div>
                    </div>
                    <div class="optionsCont" id="optionsDots_1">
                        <span class="userSelectNone">...</span>
                    </div>
                </div>
                <div class="noteHeading">
                    <span>My Notes App</span>
                </div>
                <div class="note">
                    <span>this is my notes app created using html css and javascript.</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
